<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#051d40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2854;stop-opacity:1" />
    </linearGradient>
    
    <!-- Yellow gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#edc437;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d060;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Content container -->
  <g transform="translate(80, 0)">
    <!-- Logo section -->
    <g transform="translate(0, 60)">
      <circle cx="30" cy="30" r="30" fill="url(#yellowGradient)" filter="url(#glow)"/>
      <text x="30" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#051d40" text-anchor="middle">P</text>
    </g>
    
    <!-- Main headline with better hierarchy -->
    <text x="0" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#edc437" filter="url(#glow)">
      <tspan x="0" dy="0">Create CEFR leveled</tspan>
      <tspan x="0" dy="65">ESL lessons instantly</tspan>
    </text>
    
    <!-- Subheadline with better spacing -->
    <text x="0" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#ffffff" opacity="0.9">
      <tspan x="0" dy="0">AI-powered lesson generation</tspan>
      <tspan x="0" dy="40">Ready to teach in minutes</tspan>
    </text>
    
    <!-- Brand name -->
    <text x="0" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#edc437">
      PlanwiseESL
    </text>
    
    <!-- CTA button with better design -->
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="200" height="60" rx="30" fill="url(#yellowGradient)" filter="url(#glow)"/>
      <text x="100" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#051d40" text-anchor="middle">
        Try It Free
      </text>
    </g>
  </g>
  
  <!-- Right side visual -->
  <g transform="translate(700, 0)">
    <!-- Modern laptop illustration -->
    <g transform="translate(80, 120)">
      <!-- Laptop shadow -->
      <ellipse cx="160" cy="280" rx="120" ry="20" fill="#000000" opacity="0.1"/>
      
      <!-- Laptop base -->
      <rect x="40" y="250" width="240" height="30" rx="15" fill="#ffffff" opacity="0.1"/>
      
      <!-- Screen -->
      <rect x="60" y="120" width="200" height="140" rx="12" fill="#ffffff" opacity="0.95"/>
      <rect x="70" y="130" width="180" height="120" rx="8" fill="#fdfdfd"/>
      
      <!-- Screen content -->
      <rect x="85" y="145" width="80" height="8" rx="4" fill="#edc437"/>
      <rect x="85" y="165" width="120" height="4" rx="2" fill="#e2e8f0"/>
      <rect x="85" y="180" width="100" height="4" rx="2" fill="#e2e8f0"/>
      <rect x="85" y="195" width="140" height="4" rx="2" fill="#e2e8f0"/>
      <rect x="85" y="210" width="90" height="4" rx="2" fill="#e2e8f0"/>
      <rect x="85" y="225" width="110" height="4" rx="2" fill="#e2e8f0"/>
    </g>
    
    <!-- Floating elements -->
    <g opacity="0.8">
      <!-- AI sparkles -->
      <circle cx="120" cy="80" r="3" fill="#edc437" opacity="0.8"/>
      <circle cx="350" cy="100" r="4" fill="#edc437" opacity="0.6"/>
      <circle cx="380" cy="200" r="2" fill="#edc437" opacity="0.9"/>
      <circle cx="300" cy="350" r="3" fill="#edc437" opacity="0.7"/>
      
      <!-- Geometric shapes -->
      <rect x="100" y="300" width="8" height="8" rx="2" fill="#edc437" opacity="0.5" transform="rotate(45 104 304)"/>
      <rect x="370" y="150" width="6" height="6" rx="1" fill="#edc437" opacity="0.6" transform="rotate(45 373 153)"/>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#ffffff" text-anchor="middle" opacity="0.7">
    planwiseesl.com
  </text>
</svg>